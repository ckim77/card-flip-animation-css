<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip</title>
    <link href="./main.css" rel="stylesheet" />
</head>
<body>
    
    <div class="card">
        <div class="card__inner">
            <div class="card__face card__face--front">
                <h2>Developer Card</h2>
            </div>
            
            <div class="card__face card__face--back">
                <div class="card__content">
                    <div class="card__header">
                        <img src="pp.png" alt="" class="pp" />
                        <h2>Chris Kim</h2>
                    </div>
                    <div class="card__body">
                        <h3>Profile</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo dolorem dolor cumque dignissimos eum non rem temporibus asperiores, earum consequatur recusandae maxime rerum eligendi eius consectetur vitae tenetur libero placeat!</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
